<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>canWeather</title>
</head>
<body>
    <header>
        <h1>canweather</h1>
    </header>

    <div class="container">
        <section id="weather">
            <div class="weather-city">
                <h3></h3>
            </div>
            <div class="weather-main">
                <div class="day">
                    <h2 class="days"></h2>
                    <h4></h4>
                    <h5 class="date"></h5>
                </div>
                <div class="icon">
                    <canvas class="icon1" width="128" height="128"></canvas>
                    <p></p>
                </div>
                <div class="temperature"></div><span>o</span>
            </div>
        </section>
        <!-- <section id="weather-week">
            <div class="day1">
                <h4>Thu</h4>
                <canvas class="day1" width="128" height="128"></canvas>
                <div class="week-temperature">25</div>
            </div>
        </section> -->
    </div>

    <script src="skycons.js"></script>
    <script src="main.js"></script>
</body>
</html>
